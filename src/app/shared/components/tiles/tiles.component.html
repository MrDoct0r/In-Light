<div *ngIf="movie" [routerLink]="movie.id" class="col-md-4 col-12 tile">
  <div class="tile-movie-infos">
    <div class="tile-movie-title">{{movie.title}}</div>
    <span class="tile-movie-year">Produit en {{movie.releaseDate | date: 'yyyy'}}</span>
    <p
      class="tile-movie-overview">{{movie.overview ? movie.overview : 'general.noOverview' | translate }}
    </p>
    <button (click)="toggleFavorites(movie.id); $event.stopPropagation();"
            [color]="(movie.id | existsInLocalStorage) ? 'accent' : 'warn'"
            aria-label="Bookmark button" class="btn-bookmark-movie"
            mat-fab title="{{ 'movie.addToFav' | translate}}">
      <mat-icon>bookmark</mat-icon>
    </button>
  </div>
  <img
    [alt]="movie.title"
    [matTooltip]="movie.title + ' (' + (movie.releaseDate | date: 'yyyy') + ')'"
    [src]="(movie.poster_path ? movie.fullPosterPath : '/assets/img/no-image.png')"
    class="tile-poster img-fluid"
  />
</div>
