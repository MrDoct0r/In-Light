<div [routerLink]="['/movies', movie.id]" class="tile">
  <div class="tile-movie-infos">
    <div class="tile-movie-title">{{movie.title}}</div>
    <span class="tile-movie-year">{{ movie.releaseDate ? ('movie.released_on' | translate) (movie.releaseDate | date: "yyyy") : 'movie.noDate' | translate }}</span>
    <p
      class="movie-overview">{{movie.overview ? movie.overview : 'general.noOverview' | translate }}
    </p>
    <button (click)="toggleFavorites(movie.id); $event.stopPropagation();"
            [color]="(movie.id | existsInLocalStorage) ? 'accent' : 'warn'"
            aria-label="Bookmark button" class="btn-bookmark-movie"
            mat-fab title="{{ 'movie.addToFav' | translate}}">
      <mat-icon>bookmark</mat-icon>
    </button>
  </div>
  <img
    [alt]="movie.title"
    class="rounded movie-poster img-fluid"
    [src]="(movie.poster_path ? movie.fullPosterPath : '/assets/img/no-image.png')"
  />
</div>
