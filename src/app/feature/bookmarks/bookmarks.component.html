<div class="container">
  <div class="row">
    <h1>{{ "my_bookmarks.title" | translate }}</h1>
  </div>

  <div class="row tile-group">
    <app-tiles *ngFor="let id of myBookmarksId" [movie]="(id | resolveMovieFromId) | async"></app-tiles>
    <ng-container *ngIf="myBookmarksId.length === 0">{{ "general.noData" | translate }}</ng-container>
  </div>
</div>
